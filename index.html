<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Khoa Pham WebRTC</title>
    <script src="socket.io.js"></script>
    <script src="jquery.js"></script>
    <script src="peer.js"></script>
  </head>
  <body>
    <div id="stream">
      <h3 id="my-peer">Your ID:</h3>
      <video id="localStream" width="300" controls></video>
      <br /><br />
      <video id="remoteStream" width="300" controls></video>
      <br /><br />
      <input type="text" id="remoteId" placeholder="Remote ID" />
      <button id="btn-call">Call</button>
      <br /><br />
      
      <h3>Online users - Click person you want to call!</h3>
      <ul id="users">

      </ul>
    </div>
    <div id="signUpDiv">
      <input type="text" id="txtUsername" placeholder="Enter username.." />
      <button id="btnSignup">Sign up</button>
    </div>
    
    <script src="main.js"></script>
  </body>
</html>
